<div ng-controller="MotorcycleCtrl">
    <div style="width: 700px; text-align:center;">
        <h2 style="text-align:center; padding-bottom:20px;">Yay, MotorCycle!</h2>

        <div>Give us more information about your motorcycle so you can get super amazing saavinz!</div>
        <div style="text-align:right;">
            Make: <input type="text" placeholder="Make of MotorCycle" value="Harley Davidson">
        </div>
        <div style="text-align:right;">
            Model: <input type="text" placeholder="Model of MotorCycle" value="Bad Boy">
        </div>
        <div style="text-align:right;">
            Safety Features:
            <select id="Safety Features" name="Safety Features for MC" style="text-align:right;">
                <option value="None">None</option>
                <option value="Alarm">Alarm</option>
                <option value="Extra Lock">Extra Lock</option>
                <option value="GPS">GPS</option>
            </select>
        </div>
        <div style="text-align:right;">
            Vehicle Modification: <input type="text" placeholder="None">
        </div>
        <div style="padding-top:20px;">

            <img src="../Images/Motorcycle.jpg" />

        </div>

    </div>
    <div><input ng-click="nextPage()" type="button" name="submit" value="Submit" /></div>
</div>
