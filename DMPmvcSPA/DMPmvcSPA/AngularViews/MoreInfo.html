<div ng-controller="MoreInfoCtrl">
    <h2>Tell Us More About You</h2>
    <div style="width: 700px; text-align:center;">
        <h2 style="text-align:center; padding-bottom:20px;">Tell Us More!</h2>
        <div style="text-align:left;">
            Do you or your spouse have auto insurance
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            Yes<input type="radio" name="insurance" value="male"><br />
            No<input type="radio" name="insurance" value="female">
        </div>

        <div style="text-align:left;">
            Have you or your spouse had auto insurance in the last month?
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            Yes<input type="radio" name="insurance" value="male"><br />
            No<input type="radio" name="insurance" value="female">
        </div>

        <div style="text-align:left;">
            How long have you been at your current company?
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            <input type="text" placeholder="Enter Company Name Here">
        </div>

        <div style="text-align:left;">
            Most Recent Bodily Injury Limits?
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            <input type="text" placeholder="Limit Number">
        </div>

        <div style="text-align:left;">
            Primary Email?
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            <input type="text" placeholder="Primary Email">
        </div>

        <div style="text-align:left;">
            How many people live with you?
        </div>

        <div style="text-align:right; position: relative; right:-50px; top:-20px;">
            <input type="text" placeholder="# of Peeps">
        </div>

    </div>
</div>
