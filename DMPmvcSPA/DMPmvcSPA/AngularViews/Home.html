<div ng-controller="HomeCtrl">
    <div style="width: 700px; text-align:center;">
        <h2 style="text-align:center; padding-bottom:20px;">Yay, Address!</h2>

        <div>This is the spot where you will not type in information about your house so you can get super amazing saavinz!</div>
        <div style="text-align:right;">
            Address Line 1: <input type="text" placeholder="Street Name 'N Stuff">
        </div>
        <div style="text-align:right;">
            City: <input type="text" placeholder="City">
        </div>
        <div style="text-align:right;">
            State: <input type="text" placeholder="State">
        </div>
        <div style="text-align:right;">
            Zip: <input type="text" placeholder="Zip">
        </div>

        <div style="padding-top:20px;">
            <img src="../Images/googleEarth.jpg" />
        </div>

    </div>
    <div><input ng-click="nextPage()" type="button" name="submit" value="Submit" /></div>
</div>
